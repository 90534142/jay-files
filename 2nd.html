<font face="標楷體"><h1>梨山茶</h1></font>
<font face="標楷體" size="6" p align="left">
主產於台中市和平區梨山，鄰近的翠巒、天府農場、碧綠溪、紅香亦屬梨山茶。<br>
梨山茶是台灣平均海拔最高茶區，從1600到2500公尺皆有生產。因海拔高，當地茶葉特色為苦澀少。此外因與果樹為鄰，茶葉亦會沾染果香<br>

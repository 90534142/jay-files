<font face="標楷體"><h1>杉林溪茶</h1></font>
<font face="標楷體" size="6" p align="left">
杉林溪茶：杉林溪茶區位於南投縣竹山鎮一帶。茶區海拔在1000公尺到1600公尺附近。<br> 
主要茶區有番仔田、獅頭湖、羊灣、豬灣、龍鳳峽、竹山等地。<br>
當地多屬杉樹林區，土壤有機質豐富，茶葉生長厚實，特色為飲來清新、山氣明顯。<br>

<font face="標楷體"><h1>合歡山茶</h1></font>
<font face="標楷體" size="6" p align="left">
合歡山茶：位於南投縣境內，主要茶區為翠峰。<br>
此地海拔在1200公尺到1800公尺之間。因近梨山，<br>
亦有人將之歸於梨山茶系。其特色為苦澀少、清香甘甜。<br>

<font face="標楷體"><h1>阿里山茶</h1></font>
<font face="標楷體" size="6" p align="left">
阿里山茶：阿里山高山茶主要在嘉義縣境內，有小部份位於雲林縣。茶區海拔高度在1000公尺到1700公尺之間<br>
其主要茶種為金萱茶、青心烏龍茶。以樟樹湖、奮起湖、頂湖、達邦等茶區品質最佳。阿里山高山之特色為清新甘甜，香氣十足<br>
